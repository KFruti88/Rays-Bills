<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ray's Budget</title>
    <style>
        :root {
            --bg: #050505;
            --green: #b6d7a8; 
            --red: #ea9999;   
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 90%; max-width: 400px; }

        /* The Big Total - EXACTLY C2 */
        .total-box {
            border: 2px solid var(--green);
            border-radius: 20px;
            padding: 40px 10px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(182, 215, 168, 0.05);
        }

        .label { font-size: 0.8rem; text-transform: uppercase; color: #888; }
        .big-price { font-size: 3.5rem; font-weight: 900; color: var(--green); margin: 10px 0; }

        /* The Bills - Rows 4-12 */
        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 8px;
            border-radius: 12px;
        }
        .bill-price { color: var(--red); font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="total-box">
            <div class="label">Total Monthly Income</div>
            <div class="big-price" id="c2-target">Loading...</div>
        </div>

        <div class="label" style="margin-bottom:10px;">Current Bills</div>
        <div id="bill-list"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrB-ETsmpGrefh9bQ-g2qy3BC6OyAKGFXHLwerPD_t4iBulrGz5gzaPCzEswBbKoCLuk24YRcDz5T_/pub?output=csv';

        async function update() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));

                // TARGET C2: Row Index 1, Column Index 2
                // This is the SUM(B2,B3) value.
                document.getElementById('c2-target').innerText = rows[1][2];

                // TARGET BILLS: Rows 4 to 12 (Index 3 to 11)
                const list = document.getElementById('bill-list');
                list.innerHTML = '';
                for (let i = 3; i <= 11; i++) {
                    if (rows[i] && rows[i][0] && rows[i][1]) {
                        list.innerHTML += `
                            <div class="bill-item">
                                <span>${rows[i][0]}</span>
                                <span class="bill-price">-${rows[i][1]}</span>
                            </div>`;
                    }
                }
            } catch (e) {
                document.getElementById('c2-target').innerText = "ERROR";
            }
        }

        update();
    </script>
</body>
</html>
