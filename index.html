<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Ray's Budget Hub</title>
    <style>
        :root {
            --bg: #050505;
            --green: #b6d7a8; 
            --red: #ea9999;   
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 95%; max-width: 450px; }

        .header {
            border: 2px solid var(--green);
            border-radius: 20px;
            padding: 30px 10px;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(182, 215, 168, 0.05);
        }

        .price { font-size: 3.5rem; font-weight: 900; color: var(--green); margin: 10px 0; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 2px; }

        .bill-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bill-name { color: #eee; }
        .bill-val { color: var(--red); font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="label">Current Monthly Income (C2)</div>
            <div class="price" id="target-c2">Loading...</div>
        </div>

        <div id="bill-list"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrB-ETsmpGrefh9bQ-g2qy3BC6OyAKGFXHLwerPD_t4iBulrGz5gzaPCzEswBbKoCLuk24YRcDz5T_/pub?output=csv';

        async function update() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').map(r => r.split(','));

                // TARGET C2: Row 2, Column C (Index 1, 2)
                const c2Value = rows[1][2] ? rows[1][2].replace(/"/g, '').trim() : "$0.00";
                document.getElementById('target-c2').innerText = c2Value;

                // LIST BILLS: Rows 4-12 (Index 3-11)
                const list = document.getElementById('bill-list');
                list.innerHTML = '';
                for (let i = 3; i <= 11; i++) {
                    if (rows[i]) {
                        const name = rows[i][0].replace(/"/g, '').trim();
                        const amt = rows[i][1].replace(/"/g, '').trim();
                        if (name && amt && amt !== "0" && amt !== "$0.00") {
                            list.innerHTML += `
                                <div class="bill-card">
                                    <span class="bill-name">${name}</span>
                                    <span class="bill-val">-${amt}</span>
                                </div>`;
                        }
                    }
                }
            } catch (e) {
                document.getElementById('target-c2').innerText = "OFFLINE";
            }
        }

        update();
    </script>
</body>
</html>
