<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Watch Payment Dashboard</title>
    <style>
        :root {
            --bg: #050505;
            --green: #00ff66; /* Pay/Left */
            --light-red: #ff8888; /* Total Bills */
            --watch-orange: #ff6600; /* Apple Watch Ultra Orange */
            --tmobile: #ff00bf; 
            --verizon: #ff0000; 
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 90% Width & Responsive Constraint */
        .container { width: 90%; max-width: 450px; }

        .glossy-card {
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 10px 20px rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .hero-box {
            padding: 35px 10px;
            border-bottom: 4px solid var(--green);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 0 30px rgba(0, 255, 102, 0.2);
        }
        .hero-label { font-size: 1.2rem; text-transform: uppercase; color: #aaa; letter-spacing: 3px; font-weight: 700; margin-bottom: 5px; }
        .hero-value { font-size: 4rem; font-weight: 900; color: var(--green); line-height: 1; text-shadow: 0 0 20px rgba(0, 255, 102, 0.4); }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .card-bills { border-bottom: 3px solid var(--light-red); }
        .bills-val { color: var(--light-red); text-shadow: 0 0 15px rgba(255, 136, 136, 0.3); }

        .card-left { border-bottom: 3px solid var(--green); }
        .left-val { color: var(--green); }

        .card-phone { 
            grid-column: span 2; 
            border-bottom: 4px solid transparent;
            border-image: linear-gradient(to right, var(--tmobile), var(--verizon)) 1;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px;
        }
        .phone-val {
            background: linear-gradient(to right, var(--tmobile), var(--verizon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .stat-label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; }

        /* WATCH PAYMENT ALERT (ORANGE PULSE) */
        @keyframes orangePulse {
            0% { box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 0 20px rgba(255, 102, 0, 0.3); border-color: var(--watch-orange); }
            50% { box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 0 50px rgba(255, 102, 0, 0.6); border-color: #ffaa66; }
            100% { box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 0 20px rgba(255, 102, 0, 0.3); border-color: var(--watch-orange); }
        }

        .alert-box {
            padding: 30px 20px;
            border: 4px solid var(--watch-orange);
            background: linear-gradient(135deg, rgba(255, 102, 0, 0.15) 0%, rgba(255, 102, 0, 0.02) 100%);
            animation: orangePulse 2s infinite ease-in-out;
        }
        .alert-label { 
            font-size: 1.1rem; font-weight: 900; color: var(--watch-orange); text-transform: uppercase; 
            display: flex; align-items: center; justify-content: center;
        }
        .alert-label::before { content: 'âŒš '; margin-right: 8px; filter: drop-shadow(0 0 5px var(--watch-orange)); }
        .alert-value { 
            font-size: 3.5rem; font-weight: 900; color: #ffffff; 
            text-shadow: 0 0 30px var(--watch-orange);
        }
        .alert-subtext {
            margin-top: 10px; font-size: 0.8rem; color: #ffccaa; font-weight: bold; 
            text-transform: uppercase; letter-spacing: 1px; border-top: 1px solid rgba(255, 102, 0, 0.3); padding-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="glossy-card hero-box">
            <div class="hero-label">Income</div>
            <div class="hero-value" id="val-income">...</div>
        </div>

        <div class="stat-grid">
            <div class="glossy-card card-bills">
                <div class="stat-label">Bills Due</div>
                <div class="stat-value bills-val" id="val-bills">---</div>
            </div>

            <div class="glossy-card card-left">
                <div class="stat-label">Remaining</div>
                <div class="stat-value left-val" id="val-left">---</div>
            </div>

            <div class="glossy-card card-phone">
                <div class="stat-label" style="margin:0; font-size: 1rem;">Verizon/T-Mo</div>
                <div class="stat-value phone-val" id="val-phone" style="margin:0;">---</div>
            </div>
        </div>

        <div class="glossy-card alert-box">
            <div class="alert-label">Ultra 2 Payment</div>
            <div class="alert-value" id="val-watch">---</div>
            <div id="status-text" class="alert-subtext">Syncing from Sheets...</div>
        </div>

    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrB-ETsmpGrefh9bQ-g2qy3BC6OyAKGFXHLwerPD_t4iBulrGz5gzaPCzEswBbKoCLuk24YRcDz5T_/pub?gid=0&single=true&output=csv';

        async function updateDashboard() {
            try {
                const response = await fetch(csvUrl, { cache: "no-store" });
                const text = await response.text();
                const rows = text.split(/\r?\n/);
                const csvRegex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                
                let allData = [];
                rows.forEach(row => {
                    const parts = row.split(csvRegex).map(val => val.replace(/^"|"$/g, '').trim());
                    allData = allData.concat(parts);
                });

                for (let i = 0; i < allData.length; i++) {
                    const label = allData[i].toLowerCase();
                    const value = allData[i+1]; 

                    if (!value) continue;

                    if (label === 'pay' || label === 'income') {
                        document.getElementById('val-income').innerText = value;
                    }
                    if (label.includes('monthly bills')) {
                        document.getElementById('val-bills').innerText = value;
                    }
                    if (label.includes('total left')) {
                        document.getElementById('val-left').innerText = value;
                    }
                    if (label.includes('phone')) {
                        document.getElementById('val-phone').innerText = value;
                    }
                    // Mapping "Mobile Games" or specific "Watch" cell to the new Watch display
                    if (label.includes('watch') || label.includes('mobile games')) {
                        document.getElementById('val-watch').innerText = value;
                        document.getElementById('status-text').innerText = "Stay on Top of it!";
                    }
                }

            } catch (e) {
                console.error("Sync Error");
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 15000); 
    </script>
</body>
</html>
