<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Ray's Dashboard</title>
    <style>
        :root {
            --bg: #050505;
            --green: #b6d7a8;
            --accent: #00ffcc;
            --red: #ff4444;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 450px; }

        /* HERO: PAY */
        .hero-box {
            text-align: center;
            padding: 50px 10px;
            border: 4px solid var(--green);
            border-radius: 25px;
            background: rgba(182, 215, 168, 0.05);
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(182, 215, 168, 0.15);
        }
        .hero-label { font-size: 1.2rem; text-transform: uppercase; color: #888; letter-spacing: 3px; font-weight: 700; margin-bottom: 5px; }
        .hero-value { font-size: 4.5rem; font-weight: 900; color: var(--green); line-height: 1; text-shadow: 0 0 20px rgba(182, 215, 168, 0.2); }

        /* GRID: TOTAL LEFT */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px 5px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; }

        /* ALERT: MOBILE GAMES */
        .alert-box {
            background: rgba(255, 68, 68, 0.15);
            border: 4px solid var(--red);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
        }
        .alert-label { font-size: 1.1rem; font-weight: 900; color: var(--red); text-transform: uppercase; }
        .alert-value { font-size: 3rem; font-weight: 900; color: #ffffff; }

    </style>
</head>
<body>

    <div class="container">
        <div class="hero-box">
            <div class="hero-label">Pay</div>
            <div class="hero-value" id="val-income">Loading...</div>
        </div>

        <div class="stat-grid">
            <div class="stat-card" style="border-color: var(--green);">
                <div class="stat-label">Total Left</div>
                <div class="stat-value" id="val-left" style="color: var(--green);">---</div>
            </div>
            <div class="stat-card" style="border-color: var(--accent);">
                <div class="stat-label">Monthly Spend</div>
                <div class="stat-value" id="val-spend" style="color: var(--accent);">---</div>
            </div>
        </div>

        <div class="alert-box">
            <div class="alert-label">Mobile Games Price</div>
            <div class="alert-value" id="val-games">---</div>
        </div>
    </div>

    <script>
        // Use the Sheet 1 Specific Link (gid=0)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSrB-ETsmpGrefh9bQ-g2qy3BC6OyAKGFXHLwerPD_t4iBulrGz5gzaPCzEswBbKoCLuk24YRcDz5T_/pub?gid=0&single=true&output=csv';

        async function updateDashboard() {
            try {
                const response = await fetch(csvUrl, { cache: "no-store" });
                const data = await response.text();
                
                // Split rows
                const rows = data.split(/\r?\n/).map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));

                rows.forEach(row => {
                    // Check if row has data
                    if (row.length < 2) return;

                    const label = row[0].toLowerCase(); // Column A
                    const price = row[1];               // Column B (The Numbers)

                    // 1. MATCH "Pay" in Col A -> Get Col B
                    if (label === "pay") {
                        document.getElementById('val-income').innerText = price;
                    }

                    // 2. MATCH "total left" in Col A -> Get Col B
                    if (label.includes("total left")) {
                        document.getElementById('val-left').innerText = price;
                        document.getElementById('val-spend').innerText = price;
                    }

                    // 3. MATCH "mobile games" in Col A -> Get Col B
                    if (label.includes("mobile games")) {
                        document.getElementById('val-games').innerText = price;
                    }
                });

            } catch (e) {
                console.error("Sync Error");
                document.getElementById('val-income').innerText = "ERROR";
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 30000); // Live refresh every 30s
    </script>
</body>
</html>
